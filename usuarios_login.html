<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Atividades complementares</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <style>
        .menu a, .menu a:visited{
            color: #FFF;
        }
        .menu a:hover{
            text-decoration: none;
        }
    </style>
</head>

    <div class="bg-dark text-white pt-2 pb-2">
        <div class="container d-flex justify-content-between align-items-center menu">
            <h1><a href="/">SGAC</a></h1>
            <div class="link-menu">
                <nav>
                    <a href="/atividades">Minhas atividades</a> | <a href="/relatorio">Relatório</a> | <a href="/logout">Sair</a>
                    <a href="/perfil"><img src="assets/images/usuario.jpg" alt="Nome do usuário" width="30" height="30" style="border-radius: 50%;"></a>
                </nav>
            </div>
        </div>
    </div>

    <div class="container pt-4">

        <h2 class="text-center mb-4">Efetuar login</h2>

        <div class="alert alert-danger text-center" style="max-width: 400px; margin: 0 auto">Usuário ou senha incorretos</div>

        <form class="form mt-4" method="post" action="/login" style="max-width: 400px; margin: 0 auto">
            <div class="form-group">
                <label for="email">E-mail:</label>
                <input type="email" class="form-control" id="email" name="email">
            </div>
            <div class="form-group">
                <label for="senha">Senha:</label>
                <input type="password" class="form-control" id="senha" name="senha">
            </div>
            <input type="submit" class="btn btn-success btn-block" value="Login">
        </form>
        <div class="text-center mt-4">
            <a href="/esqueci-minha-senha">Esqueci minha senha</a>
        </div>

    </div>
</body>
</html>
